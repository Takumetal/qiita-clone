{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
	    <a class="navbar-brand" href="{% url 'posts:index' %}">Qiita Clone</a>
	    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
	        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	    </button>

	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	        <ul class="navbar-nav ml-auto">
	            <li class="nav-item">
	                <a class="nav-link text-white" href="{% url 'accounts:stock' %}"><i class="fa fa-folder-open-o fa-lg navbar_icon" aria-hidden="true"></i>{% trans "Stock list" %}</a>
	            </li>
	            <li class="nav-item">
	                <a id="post_button" class="btn btn-success" href="{% url 'posts:create' %}"><i class="fa fa-plus-square-o fa-lg navbar_icon" aria-hidden="true"></i>{% trans "Post article" %}</a>
	            </li>
	            <li class="nav-item dropdown">
	                <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
	                    aria-haspopup="true" aria-expanded="false">{% trans "Menu" %}</a>
	                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
	                    <a class="dropdown-item" href="{{ request.user.get_absolute_url }}">{% trans "My page" %}</a>
                        <a class="dropdown-item" href="{% url 'tags:list' %}">{% trans "Tag list" %}</a>
                        <a class="dropdown-item" href="{% url 'accounts:list' %}">{% trans "User list" %}</a>
	                    <div class="dropdown-divider"></div>
	                    <a class="dropdown-item" href="{% url 'logout' %}">{% trans "Logout" %}</a>
	                </div>
	            </li>
	        </ul>
	    </div>
    </div>
</nav>

<script>
    $(document).ready(function() {
        $('#navbarDropdown').click(function(e) {
            e.preventDefault();
            const _that = $(this);
            if (_that.hasClass('show')) {
                _that.removeClass('show');
                $('.dropdown-menu').removeClass('show');

            } else {
                _that.addClass('show');
                $('.dropdown-menu').addClass('show');
            }
        });
    });
</script>
